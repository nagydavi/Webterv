<mat-sidenav-container>
  <mat-sidenav #sidenav>
    <app-menu (selectedPage)="changePage($event)" [currentPage]="page" (onCloseSidenav)="onClose($event, sidenav)" [loggedInUser]="loggedInUser" (onLogout)="logout($event)"></app-menu>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <div fxHide.gt-xs>
        <button mat-icon-button (click)="onToggleSidenav(sidenav)">
          <mat-icon>menu</mat-icon>
        </button>
      </div>  
      <div>Webshop</div>
      <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.xs>
        <ul fxLayout fxLayoutGap="10px" class="menu">
          <li><a *ngIf="!(loggedInUser)" routerLink="/login">Login</a></li>
          <li><a *ngIf="loggedInUser" routerLink="/login" (click)="logout()">Logout</a></li>
          <li><a *ngIf="!(loggedInUser)" routerLink="/regist">Regisztráció</a></li>
          <li><a routerLink="/main">Főoldal</a></li>
          <li><a routerLink="/aruk">Áruk</a></li>
          <li><a *ngIf="loggedInUser" routerLink="/kosar">Kosár</a></li>
          <li><a routerLink="/forum">Fórum</a></li>
        </ul>
      </div>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
